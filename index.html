
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>儿童测评结果查询</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        h2 { text-align: center; }
        select, input, button {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
        }
        canvas { max-width: 500px; margin: auto; display: block; }
        ul { list-style: none; padding: 0 20px; }
        li { margin-bottom: 10px; }
        .high { color: green; font-weight: bold; }
        .mid { color: orange; font-weight: bold; }
        .low { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>儿童测评结果查询</h2>
    <select id="kindergarten">
        <option value="" disabled selected>请选择幼儿园</option>
    </select>
    <input type="text" id="childName" placeholder="请输入儿童姓名">
    <button onclick="search()">查询</button>

    <h3 id="childTitle"></h3>
    <div id="reportText"></div>
    <canvas id="radarChart"></canvas>

    <script>
        let data = {};
        fetch('data_tscore.json')
          .then(response => response.json())
          .then(json => {
            data = json;
            const kgSelect = document.getElementById("kindergarten");
            kgSelect.innerHTML = "<option value='' disabled selected>请选择幼儿园</option>";
            for (const kg in data) {
              const option = document.createElement("option");
              option.value = kg;
              option.text = kg;
              kgSelect.appendChild(option);
            }
          });

        let chart = null;

        function search() {
            const kg = document.getElementById("kindergarten").value;
            const name = document.getElementById("childName").value.trim();
            const child = data[kg]?.[name];
            const title = document.getElementById("childTitle");
            const output = document.getElementById("reportText");

            if (!child) {
                title.innerHTML = "";
                output.innerHTML = "<p style='color:red;'>未找到该儿童数据，请检查输入。</p>";
                if (chart) chart.destroy();
                return;
            }

            title.innerHTML = `${kg} - ${name} 的测评报告`;

            const labels = [], scores = [], html = [];
            for (const key in child) {
                if (key.endsWith("能力")) {
                    const dim = key.replace("能力", "");
                    const t = child[key];
                    const level = child[dim + "等级"];
                    const suggestion = child[dim + "建议"];
                    const cls = level === "高" ? "high" : level === "低" ? "low" : "mid";
                    labels.push(dim);
                    scores.push(t);
                    html.push(`<li><span class="${cls}">${dim}：${level}</span>（T=${t}）<br>${suggestion}</li>`);
                }
            }

            output.innerHTML = `<ul>${html.join('')}</ul>`;

            if (chart) chart.destroy();
            const ctx = document.getElementById("radarChart").getContext("2d");
            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'T分数',
                        data: scores,
                        fill: true,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        pointBackgroundColor: 'blue'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            min: 40,
                            max: 100,
                            ticks: { stepSize: 10 }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
