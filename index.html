
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>儿童测评查询系统</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f2f2f2;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    select, input, button {
      width: 100%; padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    canvas { margin-top: 20px; }
    .report-text ul {
      list-style: none; padding-left: 0;
    }
    .report-text li {
      margin-bottom: 10px;
      font-size: 15px;
    }
    .high { color: green; font-weight: bold; }
    .mid { color: orange; }
    .low { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>儿童测评结果查询</h2>
    <select id="kindergarten"></select>
    <input type="text" id="childName" placeholder="请输入孩子姓名">
    <button onclick="search()">查询</button>

    <div class="report">
      <h3 id="childTitle"></h3>
      <div class="report-text" id="reportText"></div>
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <script>
    let data = {};
    fetch('data_tscore.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        const kgSelect = document.getElementById("kindergarten");
        kgSelect.innerHTML = "<option value='' disabled selected>请选择幼儿园</option>";
        for (const kg in data) {
          const option = document.createElement("option");
          option.value = kg;
          option.text = kg;
          kgSelect.appendChild(option);
        }
      });

    let chart = null;

    function search() {
      const kg = document.getElementById("kindergarten").value;
      const name = document.getElementById("childName").value.trim();
      const child = data[kg]?.[name];
      const title = document.getElementById("childTitle");
      const output = document.getElementById("reportText");
      if (!child) {
        title.innerHTML = "";
        output.innerHTML = "<p style='color:red;'>未找到该儿童数据，请检查输入。</p>";
        if (chart) chart.destroy();
        return;
      }

      title.innerHTML = `${kg} - ${name} 的测评报告`;

      const labels = [], scores = [], html = [];
      for (const key in child) {
        if (key.endsWith("能力")) {
          const dim = key.replace("能力", "");
          const t = child[key];
          const level = child[dim + "等级"];
          const suggestion = child[dim + "建议"];
          const cls = level === "高" ? "high" : level === "低" ? "low" : "mid";
          labels.push(dim);
          scores.push(t);
          html.push(`<li><span class="${cls}">${dim}：${level}</span>（T=${t}）<br>${suggestion}</li>`);
        }
      }
      output.innerHTML = `<ul>${html.join('')}</ul>`;

      if (chart) chart.destroy();
      const ctx = document.getElementById("radarChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'T分数',
            data: scores,
            fill: true,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            pointBackgroundColor: 'blue'
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              min: 40,
              max: 100,
              ticks: { stepSize: 10 }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
